<div class="container" ng-controller="RunnersController as runners">
    <div class="page-header"><h1>Runners</h1></div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Our Top Runners</div>
        <div class="panel-body">
            <p>Here is an example of the runners that you will see on the trails in our area.</p>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Favorite Beverage</th>
                </tr>
            </thead>
            <tbody ng-repeat="runner in vm.runners">
                <tr>
                    <th scope="row">{{runner.id}}</th>
                    <td>{{runner.first}}</td>
                    <td>{{runner.last}}</td>
                    <td>{{runner.favoriteBeer}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
